{{extend 'layout.html'}}

{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var add_info_url = "{{=URL('api', 'add_info', user_signature=True)}}";
    var edit_info_url = "{{=URL('api', 'edit_info', user_signature=True)}}";
    var exists_info_url = "{{=URL('api', 'does_info_exist')}}";
    var info_url = "{{=URL('api', 'get_info')}}";
</script>

{{end}}

<div class="main_content">

    <h2>Page</h2>

    <div id="vue-div" class="display:none">
        <div>get info</div>
        <div class="button_bar">
            <div v-if="!is_adding_info">
                <div v-if="!is_editing_info">

                    <div v-if = "!has_info_been_added">

                        <button class="btn btn-danger btn-sm" v-on:click="add_info_button()">
                        {{=icon_add}}Add Info
                        </button>
                    </div>
                </div>
            </div>

            <div v-if="!is_adding_info">
                <div v-if="!is_editing_info">

                    <div v-if = "has_info_been_added">

                        <button class="btn btn-info btn-sm" v-on:click="edit_info_button()">
                        {{=icon_add}}edit Info
                        </button>
                    </div>
                </div>
            </div>


            <button v-if="is_adding_info" class="btn btn-warning btn-sm" v-on:click="add_info_button()">
            {{=icon_cancel}}Cancel
            </button>

            <button v-if="is_editing_info" class="btn btn-warning btn-sm" v-on:click="edit_info_button()">
            {{=icon_cancel}}Cancel
            </button>

        </div>

        <div v-if="is_adding_info" id="add_info_div">
            <form action="#" v-on:submit.prevent="add_info" class="form-horizontal" enctype="multipart/form-data" method="post">
                <div class="form-group" id="no_table_skills__row">
                    <div>
                        <input class="form-control string" id="no_table_skills" v-model="form_skills" placeholder="Skills" type="text" />
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" id="no_table_available_times__row">
                    <div>
                        <input class="form-control string" id="no_table_available_times" name="available_times" type="text" v-model="form_available_times" placeholder="Available"/>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" id="submit_record__row">
                    <div>
                        <input class="btn btn-primary" id="add_info_submit" type="submit" value="Submit" />
                    </div>
                </div>

            </form>
        </div>


        <div v-if="is_editing_info" id="edit_info_div">
            <form action="#" v-on:submit.prevent="edit_info" class="form-horizontal" enctype="multipart/form-data" method="post">
                <div class="form-group" id="no_table_skills__row">
                    <div>
                        <input class="form-control string" id="no_table_skills" v-model="form_skills" placeholder="Skills" type="text" />
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" id="no_table_available_times__row">
                    <div>
                        <input class="form-control string" id="no_table_available_times" name="available_times" type="text" v-model="form_available_times" placeholder="Available"/>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" id="submit_record__row">
                    <div>
                        <input class="btn btn-primary" id="edit_info_submit" type="submit" value="Submit" />
                    </div>
                </div>

            </form>
        </div>


    </div>


</div>

</div>

<script src="{{=URL('static', 'js/default_index.js')}}"></script>
